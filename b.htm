<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Chatbot with Voice</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      background: #ffffff;
      width: 400px;
      height: 600px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-box {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .input-container {
      display: flex;
      border-top: 1px solid #ddd;
    }

    .input-container input {
      flex: 1;
      padding: 15px;
      border: none;
      font-size: 16px;
    }

    .input-container button {
      padding: 15px;
      border: none;
      background: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .message {
      margin: 10px 0;
    }

    .user {
      text-align: right;
      color: #007bff;
    }

    .bot {
      text-align: left;
      color: #333;
    }

    .mic-button {
      background: #28a745;
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-box" id="chatBox"></div>
    <div class="input-container">
      <input type="text" id="userInput" placeholder="Type or speak...">
      <button onclick="handleInput()">Send</button>
      <button class="mic-button" onclick="startListening()">ðŸŽ¤</button>
    </div>
  </div>

  <script>
    const responses = {
      "hello": "Hi there! ðŸ‘‹ How can I assist you today?",
      "hi": "Hello! Ready to chat?",
      "hey": "Hey hey! ðŸ˜€",
      "how are you": "I'm running smoothly! Thanks for asking. ðŸ˜Š",
      "what is your name": "Iâ€™m your AI buddy, always here to help!",
      "tell me a joke": "Why did the web developer go broke? Because he used up all his cache!",
      "bye": "Goodbye! Take care! ðŸ‘‹",
      "what is javascript": "JavaScript is a programming language used mainly for web development.",
      "what is the capital of india": "The capital of India is New Delhi.",
      "do you dream": "I dream in 1s and 0s. ðŸ˜´ðŸ’»",
      "can you help me": "Of course! Ask me anything.",
      "thank you": "You're welcome!",
      "i am bored": "Let me tell you a joke or a fun fact!"
    };

    function handleInput() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (message === "") return;

      addMessage("You", message, "user");
      const response = getBotResponse(message);
      addMessage("Bot", response, "bot");
      speak(response);
      input.value = "";
    }

    function getBotResponse(input) {
      const key = input.toLowerCase();
      return responses[key] || "I'm not sure how to respond to that. Try asking something else!";
    }

    function addMessage(sender, text, className) {
      const chatBox = document.getElementById("chatBox");
      const msgDiv = document.createElement("div");
      msgDiv.classList.add("message", className);
      msgDiv.innerText = `${sender}: ${text}`;
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

   
  </script>
</body>
</html>
