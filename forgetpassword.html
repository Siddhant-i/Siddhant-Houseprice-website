<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Houseprice prediction System</title>
    <link rel="stylesheet" href="forgetpassword.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="navbar">
            <div class="logo">
                <h1>Houseprice prediction </h1>
            </div>
            <nav>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="signup.html">Signup</a></li>
                    <li><a href="forgotpassword.html">Forgot Password</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Forgot Password Section -->
    <section class="forgot-password-section">
        <div class="container">
            <h2>Reset Your Password</h2>
            <p>Enter your email address below, and we will send you a link to reset your password.</p>

            <!-- Forgot Password Form -->
            <form action="resetemail.html" method="POST">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your registered email">
                </div>
                <button type="submit" class="btn"><a href="resetemail.html"> Send Reset Link </a></button>
            </form>

            <p class="login-redirect">Remembered your password? <a href="login.html">Login here</a></p>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <div class="footer-content">
            <p>&copy; 2025 Houseprice prediction System. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
