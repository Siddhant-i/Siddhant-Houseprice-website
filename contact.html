<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact | House Price Prediction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background: #f4f6fb;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
          background-color: rgb(4, 4, 39);
            color: #fff;
            padding: 26px 0 17px 0;
            text-align: center;
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
            box-shadow: 0 2px 8px rgba(45,91,227,0.08);
            height: 86px;
        }
        .header h1 {
            margin: 0 0 8px 0;
            font-size: 2.1rem;
            font-weight: 700;
        }
        .header p {
            font-size: 1.03rem;
            margin: 0;
            opacity: 0.88;
        }
        .container {
            max-width: 440px;
            background: #fff;
            margin: 36px auto 0 auto;
            padding: 28px 26px 20px 26px;
            border-radius: 12px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.09);
        }
        h2 {
            text-align: center;
            color: #2d5be3;
            margin-bottom: 22px;
        }
        label {
            font-weight: 500;
            margin-bottom: 6px;
            display: block;
            color: #2d5be3;
            letter-spacing: 0.2px;
        }
        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 17px;
            border: 1px solid #e0e3e8;
            border-radius: 6px;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border 0.2s;
        }
        input[type="text"]:focus, input[type="email"]:focus, textarea:focus {
            border-color: #2d5be3;
            outline: none;
        }
        textarea {
            min-height: 80px;
            resize: vertical;
        }
        button {
            width: 100%;
              background-color: rgb(32, 32, 255);
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 6px;
            font-size: 1.08rem;
            font-weight: 600;
            margin-top: 6px;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(45,91,227,0.08);
            transition: background 0.17s;
        }
        button:hover {
            background: #1842b0;
        }
        .success {
            margin-top: 20px;
            text-align: center;
            font-size: 1.15rem;
            color: #16a34a;
            font-weight: 600;
        }
        .error {
            color: #c0392b;
            font-size: 1.03rem;
            margin-top: 13px;
            text-align: center;
        }
        .footer {
            margin: 45px 0 20px 0;
            text-align: center;
            color: #888;
            font-size: 0.93rem;
            opacity: 0.82;
        }
        @media (max-width: 530px) {
            .container {
                margin: 22px 8px 0 8px;
                padding: 15px 4px 15px 4px;
            }
            .header h1 { font-size: 1.35rem; }
        }
        .Homepage {
           
            display: flex;
            justify-content: flex-end;
            
            font-size: 18px;
            position: relative;
            bottom: 50px;
            right: 40px; 
        }

        .Homepage a{
            color: #fff;
            text-decoration: none;
           padding-right: 40px;
        }
    </style>
</head>
<body>
    <div class="header">
        
        <h1>üè° House Price Prediction</h1>
        <p>Contact us for support, suggestions, or feedback</p>
         <div class="Homepage">
         <a href="home.html">Home</a>
         <a href="about.html">About</a>
          <a href="Service.html">Service</a>

    </div>
        
    </div>
    
    <div class="container">
        <h2>Contact Us</h2>
        <form id="contactForm" autocomplete="off">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required maxlength="50" placeholder="e.g., Siddhant Vanshi">

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required maxlength="60" placeholder="e.g., raghucvanshisiddhant6@gmail.com">

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" required maxlength="500" placeholder="Type your message here....."></textarea>

            <button type="submit">Send Message</button>
        </form>
        <div class="success" id="success"></div>
        <div class="error" id="error"></div>
    </div>
    <div class="footer">
        &copy; 2025 House Price Predictor &mdash; All rights reserved.
    </div>
    <script>
        function validateEmail(email) {
            // Simple email regex
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            document.getElementById('success').textContent = '';
            document.getElementById('error').textContent = '';

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const message = document.getElementById('message').value.trim();

            if (!name || !email || !message) {
                document.getElementById('error').textContent = 'Please fill in all fields.';
                return;
            }
            if (!validateEmail(email)) {
                document.getElementById('error').textContent = 'Please enter a valid email address.';
                return;
            }
            if (message.length < 10) {
                document.getElementById('error').textContent = 'Message should be at least 10 characters.';
                return;
            }

            // Simulate form submission (since no backend)
            setTimeout(function() {
                document.getElementById('success').textContent = 'Thank you for contacting us! We will get back to you soon.';
                document.getElementById('contactForm').reset();
            }, 600);
        });
    </script>
</body>
</html>
